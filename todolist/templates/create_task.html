{% extends 'base.html' %}

{% block meta %}
<title>Create Task</title>
{% endblock meta %}

{% block content %}

<div class = "create_task">

    <h1>Create Task</h1>

    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
              {{form.as_table}}
            </tr>
                <td></td>
                <td><input type="submit" name="submit" value="Create"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
</div>

{% endblock content %}
